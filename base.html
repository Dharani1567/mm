<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Medicine Manager{% endblock %}</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  {% block head %}{% endblock %}
</head>
<body>
  <div class="app-layout">

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
      <div class="brand">
        <a href="/dashboard" class="brand-link">
          <i class="bi bi-heart-pulse-fill brand-icon"></i>
          <span class="brand-text">Hospital / Medical</span>
        </a>
      </div>

      <nav class="nav-menu">
        <ul>
          <li><a href="/dashboard" class="nav-link"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
          <li><a href="/medicines_page" class="nav-link"><i class="bi bi-box-seam"></i> Medicines</a></li>
          <li><a href="/add_medicine_page" class="nav-link"><i class="bi bi-plus-square"></i> Add Medicine</a></li>
          <li><a href="/suppliers_page" class="nav-link"><i class="bi bi-people-fill"></i> Suppliers</a></li>
        </ul>
      </nav>
    </aside>

    <!-- MAIN CONTENT -->
    <div class="main">
      <!-- TOP NAVIGATION BAR -->
      <header class="topbar d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <button id="btnToggleSidebar" class="btn btn-ghost me-2"><i class="bi bi-list"></i></button>
          <h4 class="m-0">{% block page_header %}Dashboard{% endblock %}</h4>
        </div>

        <div class="topbar-right d-flex align-items-center">
          <input id="globalSearch" class="form-control form-control-sm me-3" placeholder="Search medicines..." />

          <div class="dropdown">
            <a class="btn btn-sm btn-outline-secondary dropdown-toggle" href="#" id="userMenu" data-bs-toggle="dropdown">
              <i class="bi bi-person-circle"></i> {{ session.get('name', 'Guest') }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="/logout">Logout</a></li>
            </ul>
          </div>
        </div>
      </header>

      <!-- MAIN PAGE BODY -->
      <main class="content p-4">
        {% block content %}{% endblock %}
      </main>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>

  {% block scripts %}{% endblock %}
</body>
</html>
